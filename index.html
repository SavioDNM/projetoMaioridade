<head>

    <title>Entrada para o Paraíso</title>

<body>

    <div class="container">
        <div class="bg">
            <img id="verify" src="imgs/banner-age-2.png" alt="Imagem da logo">

            <form id="ageForm" onsubmit="validateAge(); return false;">

        </div>
    </div>
